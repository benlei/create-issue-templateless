name: 'Create Issue Templateless'
description:
  'Creates an issue like one would through an Issue Template, but without the
  template'
author: 'benlei'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'play'
  color: 'red'

# Define your inputs here.
inputs:
  repository:
    description:
      'The repository to create the issue in. For example, benlei/test-action'
    default: ${{ github.repository }}
  issue-number:
    description: 'The issue number to update'
    required: false
  update-by-title:
    description: 'Whether to find the issue by title and update its contents'
    required: false
    default: 'false'
  title:
    description: 'The title of the issue to find/update'
    required: true
  fields:
    description: 'The fields to include in the issue'
    required: true
  github-token:
    description: The GitHub token used to create an authenticated client
    default: ${{ github.token }}
    required: false

# Define your outputs here.
outputs:
  issue-number:
    description: 'The issue number that was created or updated'

runs:
  using: node20
  main: dist/index.js
